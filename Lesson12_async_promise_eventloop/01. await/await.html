<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //щоб мати можливість працювати з асинхронною функцією, як із синхронною і отримувати результат її роботи одразу потрібно:
    async function foo() {   //спочатку вказати, що функція async
        let users = await fetch('https://jsonplaceholder.typicode.com/users') //і додати перед запитом await
            .then(value => value.json());

        let posts = await fetch('https://jsonplaceholder.typicode.com/posts')
            .then(value => value.json());

        console.log(users);
        console.log(posts);



    }

    foo();

</script>


</body>
</html>
