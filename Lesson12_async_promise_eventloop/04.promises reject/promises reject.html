<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    new Promise((resolve, reject) => { //аргумент reject нам дозволяє виконати певну дію в разі помилки при виконанні асинхронної ф-ції
        setTimeout(() => {
            let x = 1;
            console.log(x);
            resolve(x);
        }, 1000);
    }).then(value => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                value++;
                console.log(value);
                if (false) {
                    reject('ahahahaha'); //будуємо if для перевірки і в разі виконання спрацює або reject або resolve
                } else {
                    resolve(value);
                }
            }, 1000);

        });
    })
        .then(value => {               //then приймає resolve
            console.log(value);
        })
        .catch(reason => {            //catch приймає reject
            console.log(reason);

        })

</script>

</body>
</html>
