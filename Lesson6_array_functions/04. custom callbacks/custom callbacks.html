            //callback - це фактично можливість передати в аргумент функції іншу описану функцію
            //в даному випадку ми передаємо в аргумент функції calc 2 значення для арифметичної дії і функцію, яка буде виконувати з ними цю дію
            //оголошуємо цю функцію і описуємо її як стрілочну одразу при виклику функції calc
    function calc(a, b, callback) {
        return callback(a, b);
    }

    console.log(calc(10, 20, (a, b) => {
        return a + b;
    }));

    console.log(calc(10, 20, (a, b) => a - b));
    console.log(calc(10, 20, (a, b) => a / b));
