<body>
<script>

  let n = 100;
  let s = 'asd';
  let b = true;

  console.log(typeof n);
  console.log(typeof s);
  console.log(typeof b);

  // let arr = [11, 22, 33, true];
  // let user = {

  //     age: 31

  //
  // console.log(typeof arr);
  // console.log(typeof user);
  //
  // function asd() {
  //
  // }
  //
  // console.log(typeof asd);

  // let x = undefined;
  // console.log(x);

  console.log(typeof undefined); //коли змінна не визначена
  console.log(typeof null); //баг JS який не фікситься - тип для null буде object
  console.log(typeof NaN); //NaN - число яке не дорівнює іншому числу і навіть собі (у більшості випадків буде вказувати на якусь помилку в логіці)

  // console.log(!!100); //true
  // console.log(!!-100); //true
  // console.log(!!'asd'); //true

  console.log(!!0); //false
  console.log(!!null); //false
  console.log(!!undefined); //false
  console.log(!!''); //false

  console.log(!!'0'); //true
  console.log(!!' '); //true


</script>
