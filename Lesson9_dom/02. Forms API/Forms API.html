<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>owu.com.ua - OKTEN SCHOOL</title>
</head>
<body>

<form action="" name="f1">
    <input type="text" placeholder="username" name="userName">
    <button>send username</button>

</form>

<form action="" name="f2">
    <input type="email" placeholder="email" name="userEmail">
    <button>send email</button>
</form>

<script>
                        //можна звертатись до форма за допомогою document.forms
    console.log(document.forms);
    console.log(document.forms['f1']);
    console.log(document.forms['f1']['userName']); //можна вказати шлях таким чином

    console.log(document.forms.f2.userEmail); //або таким

</script>
</body>
