    fetch('https://dummyjson.com/products?limit=10')
        .then(value => value.json())
        .then(res => {
            console.log(res);   //тут консоль лог просто для візуалізації проміжного результату
            let {products} = res; //витягуємо {products} з res через деструктуризацію

            document.write(`<div>`);
            for (const product of products) {
                document.write(`<div>`);
                document.write(`<p>${product.id}___ ${product.brand} - ${product.price}</p>`);
                document.write(`<img src="${product.thumbnail}" alt="">`)    //alt+enter - можна вживити елемент з HTML з автокомплітом тегів через injection
                document.write(`</div>`);
            }
            document.write(`</div>`);


        });


    fetch('https://dummyjson.com/products/add', {   //далі описуємо тіло запиту із відповідними полями
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            title: 'BMW Pencil',
        })
    })
        .then(res => res.json())
        .then(value => console.log(value));  //або менш популярний синтаксис запису стрілочної функції в цьому випадку .then(console.log) - фактично це те ж саме
