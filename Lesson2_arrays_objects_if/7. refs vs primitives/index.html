          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<script>
    //примітивні типи даних - primitives - це комірки які при копіюванні віддають своє значення
    // number
    // string
    // boolean

    let a = 100;
    let b = a;
    b = b + 10; //110
    console.log(a); //100

    //об'єкти є ссилочними типами даних - reference - вони віддають при копіюванні обчислені значення, навіть якщо вони були обчислені нижче/пізніше в коді
    let user = {name: 'vasya'};
    let user2 = user;
    console.log(user2);
    user2.age = 31;
    console.log(user2);

    console.log(user);

</script>
